<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/contact.css">
  <title>Moviesity /Contact/</title>
</head>
  <body>
    <div>
    <a href="https://sadieali.github.io/Moviesity/home.html" class="button">Home</a>
    <a href="https://sadieali.github.io/Moviesity/about.html" class="button">About</a>
    <a href="https://sadieali.github.io/Moviesity/christmas.html" class="button">Christmas</a>

    <a href="https://sadieali.github.io/Moviesity/contact.html" class="button">Contact</a>
    </div>

    <div id="search">
 <input id="input" type="text" placeholder="What are you looking for?">
 <button id="button">Search</button>
 </div>

</body>

  <div class="container">
  <form id="contact" action="" method="post">
    <h3>What's up?</h3>
    <h4>Let's chat!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
</body>
</html>
